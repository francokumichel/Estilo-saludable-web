<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,600&display=swap"
        rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/styleconsultaonline.css">
    <title>Consulta Online - Estilo Saludable</title>
</head>

<body>
    <div class="content">

        <h1 class="logo">Contacto</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto para consulta online</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="nombre_completo">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="numero_telefono">
                    </p>
                    <p>
                        <label>Fecha de consulta</label>
                        <input type="text" name="fecha_consulta">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Dirección</li>
                    <li><i class="fas fa-phone"></i> (011) 12456789</li>
                    <li><i class="fas fa-envelope-open-text"></i> estilo@gmail.com</li>
                </ul>
                <p>Ante cualquier duda, no dude en consultarnos!</p>
                <p>Estilo Saludable</p>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/f717467ff1.js" crossorigin="anonymous"></script>
</body>

</html>
